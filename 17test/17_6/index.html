
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body,
			html {
			  height: 100%;
			  background: #99ddff;
			  color: #000;
			}
			
			h1,h2{
				margin: 100px;
				font-size: 6em;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1 class="text1">
			超级厉害的文字效果啊
		</h1>
		<h2 class="text2">
			超级厉害的文字效果啊
		</h2>
		<script type="text/javascript">
			var oH1=document.querySelector(".text1");
			var oH2=document.querySelector(".text2");
			function typetext(ele,speed,loop){
				var str=ele.innerText,
					i=0,
					loop=loop||false;
					ele.innerHTML="";
				var a=setInterval(function (){
					if(i<str.length){
						ele.innerText+=str[i];
					}else{
						if(loop){
							i=-1;
							ele.innerText="";
						}else{
							clearInterval(a);
						}
					}i++;
				},speed);
				
			}
			typetext(oH1,300);
			typetext(oH2,100,true);
		</script>
		
	</body>
</html>
